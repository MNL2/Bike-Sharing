<!DOCTYPE html>
<html>

<head>
  <title>Bike Sharing</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="css/preloader.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="text/javascript" src="js/preloader.js"></script>
  <script src="js/citybike.js"></script>
  <script src="js/app.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    .non-selectable-text {
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>

<body class="non-selectable-text">
  <section class="hero is-small is-primary">
    <div class="hero-head">
      <nav class="level is-mobile">
        <div class="level-left">
          <div class="level-item">
            <div class="column">
              <h1 class="title is-4">&nbsp; BIKE SHARING</h1>
              <span class="icon-text" style="margin-bottom: -3px">&nbsp;
                <span class="icon is-medium">
                  <i class="fas fa-location-arrow"></i>
                </span>
                <span>
                  <p class="subtitle is-5">New York
                </span>
              </span>
            </div>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item" style="margin-right: 10px;">
            <img src="img/bike.png" alt="logo" width="80" />&nbsp;
          </div>
        </div>
      </nav>
    </div>
  </section>
  <div class="preloader">
    <img class="loading" src="img/preloader.gif" alt="">
    <img class="logo" src="img/bike.png" alt="" style="height: 90px;" >
  </div>
  <section class="section" style="margin-top: -20px; margin-bottom: -30px;">
    <div id="map" style="height: 350px"></div>
  </section>

  <div class="column is-6 is-offset-3">
    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <div class="control has-icons-left">
            <input class="input is-info" id="startAddressInput" required type="text"
              placeholder="Inserisci indirizzo di partenza" />
            <span class="icon is-small is-left">
              <i class="fas fa-play-circle"></i>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <div class="control has-icons-left">
            <input class="input is-info" id="endAddressInput" required type="text"
              placeholder="Inserisci indirizzo di destinazione" />
            <span class="icon is-small is-left">
              <i class="fas fa-flag-checkered"></i>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="content has-text-centered" style="margin-bottom: 0px;">
      <button class="button is-primary is-medium is-outlined" id="searchButton">
        Cerca
      </button>
    </div>
    <div id="consoleOutput"></div>
  </div>
  <div id="error-message" style="display: none; margin-left: 50px;"></div>

  <footer style="background-color: #fafafa; padding: 12px;">
    <div class="content has-text-right">
      <p class="subtitle is-primary is-7">by Anselmo Emanuele, Comelli Massimo</p>
      <img src="img/made-with-bulma.png" alt="Made with Bulma" width="144px">
    </div>
  </footer>
</body>

</html>
